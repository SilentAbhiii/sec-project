<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Ticket Booking System</h1>
        <div class="menu">
            <button onclick="viewMovies()">View Movies</button>
            <button onclick="showBookingForm()">Book Tickets</button>
        </div>
        
        <div id="movies-list" class="movies-list"></div>
        <div id="booking-form" class="booking-form" style="display: none;">
            <h2>Book Tickets</h2>
            <label for="movie-select">Choose a movie:</label>
            <select id="movie-select"></select>
            <br><br>
            <label for="ticket-count">Enter number of tickets:</label>
            <input type="number" id="ticket-count" min="1">
            <button onclick="bookTickets()">Book Tickets</button>
        </div>
        
        <div id="message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
